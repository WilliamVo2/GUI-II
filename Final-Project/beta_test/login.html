        <script src="jquery_validate/jquery.validate.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#singup').validate({
          rules: {
            name='required',
            userName: {
              required: true,
              userName: true
            },
            passWord: {
              required: true,
              number: true,
              range: [0,9]
            }

          }, // end rules
          messages: {
            userName: {
              required: "Enter valid name.",

            },
            passWord: {
              required: "Enter valid number.",
              number: "This is not valid value!",
              range: "Range in [0, 9]"
            }

          } // end messages

        }); // end validate
        $('[title]').tooltip();
      }); //end ready()
    </script>
